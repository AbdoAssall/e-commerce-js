<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="Images/shopify-brands-solid.svg"
    />
    <!-- Icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/boxicons.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <!-- CSS files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Title -->
    <title>Shopify</title>
  </head>
  <body>
    <!-- Nabbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="Images/shopify-brands-solid.svg"
            alt="Logo"
            width="50"
            height="38"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav flex-grow-1 justify-content-center mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>

          <div
            class="m-0 mt-lg-0 mt-sm-4 text-center d-flex justify-content-center gap-1 nav-icon"
          >
            <div class="dropdown d-inline-block ms- user">
              <a
                class="btn icon-color"
                href=""
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="bx bx-user fs-3 text-secondary"></i
              ></a>
              <ul class="dropdown-menu user-info">
                <li>
                  <a
                    id="username"
                    class="dropdown-item btn-primary ms-3 text-capitalize"
                    href=""
                  ></a>
                </li>
                <li>
                  <a id="logout" class="dropdown-item btn-primary ms-3" href=""
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
            <a
              id="fav-btn"
              class="btn fs-5 position-relative icon-color cart"
              role="button"
              aria-expanded="false"
            >
              <i class="fa-regular fa-heart text-secondary"></i>
              <span
                class="bg-black text-white position-absolute"
                id="wishlist-count">0</span>
            </a>
            <a
              class="btn position-relative cart"
              id="cart"
              role="button"
              data-bs-toggle="dropdow"
              aria-expanded="false"
            >
              <i class="bx bx-cart fs-3 text-secondary"></i>
              <span class="bg-black text-white position-absolute num-count-cart">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Register -->
    <div class="container mt-5 pt-2" style="width: 40rem">
      <div class="card mx-auto mt-5">
        <div class="card-header text-center bg-primary-subtle fw-bolder">
          Register
        </div>
        <div class="card-body">
          <form>
            <p id="message-error" class="text-danger text-center"></p>
            <div class="mb-3">
              <div class="row">
                <div class="col-6">
                  <label class="form-label fw-semibold">Frist name</label>
                  <input
                    type="text"
                    name="username"
                    id="fn"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <label class="form-label fw-semibold">Last name</label>
                  <input
                    type="text"
                    name="username"
                    id="ln"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                aria-describedby="emailHelp"
                required
              />
              <div class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input
                type="password"
                name="pass"
                id="password"
                class="form-control"
              />
            </div>
            <div class="card-footer text-body-secondary">
              <input
                type="submit"
                id="sign-up"
                class="btn btn-primary me-2"
                value="Register"
              />
              <span
                ><small
                  >You already have an account<a href="login.html">
                    Sign in</a
                  ></small
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="pt-5"></div>
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/user.js"></script>
  </body>
</html>
